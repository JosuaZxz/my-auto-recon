name: Sniper Recon (Supreme Predator Edition)

on:
  schedule:
    - cron: '*/10 * * * *' 
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CRIT: ${{ secrets.TELEGRAM_CRITICAL_ID }}
          TG_GEN: ${{ secrets.TELEGRAM_GENERAL_ID }}
          TG_DATA: ${{ secrets.TELEGRAM_DATA_ID }}
        run: |
          # 1. TARGET ACAK
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          echo "üéØ TARGETING: $program_name"
          mkdir -p "data/$program_name"

          # 2. SCANNING PROCESS
          timeout 20m subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt" > /dev/null 2>&1
          if [ -s "data/$program_name/subdomains.txt" ]; then
            timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1
            if [ -s "data/$program_name/active_hosts.txt" ]; then
                timeout 2h nuclei -l "data/$program_name/active_hosts.txt" -tags exposure,misconfig,takeover,cve,tech -c 50 -timeout 3 -retries 0 -stats -si 60 -silent -jsonl -o "data/$program_name/nuclei_results.json"
                
                # 3. AI VALIDATION (Creates .md files)
                PROGRAM_NAME=$program_name python scripts/validate.py
                
                # 4. KIRIM FILE LAPORAN KE TELEGRAM
                # Kirim P1/P2 (High)
                if [ -d "data/$program_name/alerts/high" ]; then
                  for file in data/$program_name/alerts/high/*.md; do
                    curl -v -F chat_id="$TG_CRIT" -F document=@"$file" -F caption="üö® [P1/P2 BUG] $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
                  done
                fi

                # Kirim P3/P4 (Low)
                if [ -d "data/$program_name/alerts/low" ]; then
                  for file in data/$program_name/alerts/low/*.md; do
                    curl -v -F chat_id="$TG_GEN" -F document=@"$file" -F caption="‚ö†Ô∏è [P3/P4 BUG] $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
                  done
                fi

                # 5. BACKUP DATA ZIP KE GRUP DATA
                zip_name="${program_name}_data.zip"
                zip -j "$zip_name" data/$program_name/*
                curl -v -F chat_id="$TG_DATA" -F document=@"$zip_name" -F caption="üì¶ DATABASE: $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
                rm -f "$zip_name"
            fi
          fi
