name: Automation Recon (No-Stuck)

on:
  schedule:
    - cron: '*/5 * * * *' # Nembak tiap 5 menit (Unlimited)
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install ProjectDiscovery Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CRIT: ${{ secrets.TELEGRAM_CRITICAL_ID }}
          TG_GEN: ${{ secrets.TELEGRAM_GENERAL_ID }}
          TG_DATA: ${{ secrets.TELEGRAM_DATA_ID }}
        run: |
          # --- 1. CONFIG NOTIFY TELEGRAM ---
          cat <<EOF > notify-config.yaml
          telegram:
            - id: "critical_alerts"
              telegram_apikey: "$TG_TOKEN"
              telegram_chatid: "$TG_CRIT"
              format: "{{data}}"
          EOF

          # --- 2. PILIH TARGET (MODE TEST HACKERONE) ---
          # Nanti hapus 2 baris ini dan aktifkan baris shuf di bawahnya untuk tempur asli
          target_file="targets/hackerone.txt"
          program_name="hackerone"
          
          # BARIS TEMPUR ASLI (Aktifkan ini nanti):
          # target_file=\$(ls targets/*.txt | shuf | head -n 1)
          # program_name=\$(basename "\$target_file" .txt)
          
          echo "=================================================="
          echo "ðŸŽ¯ TARGETING: $program_name"
          echo "=================================================="
          
          mkdir -p "data/$program_name"

          # --- 3. LOGIKA TES VS HUNT ---
          if [ "$program_name" == "hackerone" ]; then
            echo "[!] TEST MODE: Injecting fake bug for REAL API test..."
            echo '{"template-id":"fake-critical-bug","info":{"severity":"critical"},"matched-at":"https://hackerone.com/test-logic","ip":"104.16.99.163"}' > "data/$program_name/nuclei_results.json"
            
            PROGRAM_NAME=$program_name python scripts/validate.py
          else
            echo "[+] Step 1: Subfinder Starting..."
            timeout 20m subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt" > /dev/null 2>&1
            
            if [ -s "data/$program_name/subdomains.txt" ]; then
              echo "[+] Step 2: HTTPX Live Check..."
              timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1
              
              if [ -s "data/$program_name/active_hosts.txt" ]; then
                echo "[+] Step 3: Nuclei Deep Scan..."
                timeout 2h nuclei -l "data/$program_name/active_hosts.txt" -tags exposure,misconfig,takeover,cve,tech -c 50 -timeout 3 -retries 0 -stats -si 60 -silent -jsonl -o "data/$program_name/nuclei_results.json"
                
                echo "[+] Step 4: AI Analysis..."
                PROGRAM_NAME=$program_name python scripts/validate.py
              fi
            fi
          fi

          # --- 4. KIRIM NOTIFIKASI TELEGRAM ---
          if [ -f "data/$program_name/high_findings.txt" ]; then
            echo "[!] Sending Alert to Group A..."
            cat "data/$program_name/high_findings.txt" | notify -config notify-config.yaml -id critical_alerts
          fi
          
          if [ -f "data/$program_name/low_findings.txt" ]; then
            echo "[!] Sending Alert to Group B..."
            MSG=$(cat data/$program_name/low_findings.txt)
            curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_GEN" -d "text=$MSG"
          fi

          # --- 5. BACKUP DATABASE ZIP (Grup C) ---
          zip_name="${program_name}_data.zip"
          zip -j "$zip_name" data/$program_name/*
          curl -v -F chat_id="$TG_DATA" -F document=@"$zip_name" -F caption="ðŸ“¦ DB: $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
          
          rm -f notify-config.yaml "$zip_name"
