name: Automation Recon (No-Stuck 24/7)

on:
  schedule:
    - cron: '*/10 * * * *' # Nembak tiap 10 menit
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Seen URLs
        uses: actions/cache@v3
        with:
          path: .seen_urls
          key: seen-urls-cache-${{ github.run_id }}
          restore-keys: |
            seen-urls-cache-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Tools
        run: |
          sudo apt-get update && sudo apt-get install dnsutils -y
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/tomnomnom/assetfinder@latest
          go install -v github.com/tomnomnom/waybackurls@latest
          go install -v github.com/lc/gau/v2/cmd/gau@latest
          go install -v github.com/tomnomnom/anew@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CRIT: ${{ secrets.TELEGRAM_CRITICAL_ID }}
          TG_GEN: ${{ secrets.TELEGRAM_GENERAL_ID }}
          TG_DATA: ${{ secrets.TELEGRAM_DATA_ID }}
        run: |
          # 1. SETUP NOTIF CONFIG
          echo "telegram:" > notify-config.yaml
          echo "  - id: \"p1_p2_alerts\"" >> notify-config.yaml
          echo "    telegram_apikey: \"$TG_TOKEN\"" >> notify-config.yaml
          echo "    telegram_chatid: \"$TG_CRIT\"" >> notify-config.yaml
          echo "    format: \"{{data}}\"" >> notify-config.yaml

          # 2. TARGET SELECTION (RANDOM SNIPER)
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          echo "ðŸŽ¯ TARGETING: $program_name"
          mkdir -p "data/$program_name"
          touch .seen_urls

          # 3. DOUBLE RECON (GATHERING)
          echo "[+] Step 1: Gathering Subdomains..."
          subfinder -dL "$target_file" -all -silent -o "data/$program_name/s1.txt" || true
          cat "$target_file" | assetfinder --subs-only | anew "data/$program_name/s1.txt" || true
          
          # FIX PEMBERSIH DOMAIN
          cat "data/$program_name/s1.txt" | sed 's/*.//g' | sed 's/https\?:\/\///g' | tr -d ' ' | sort -u > "data/$program_name/subdomains.txt"
          echo "    âœ… Found: $(wc -l < data/$program_name/subdomains.txt) unique subdomains."

          if [ -s "data/$program_name/subdomains.txt" ]; then
            # 4. HTTPX LIVE CHECK
            echo "[+] Step 2: HTTPX Live Check (Pro Filter)..."
            timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -td -mc 200,301,302,401,403,405 -H "User-Agent: SniperRecon/2026" -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || true
            
            if [ -s "data/$program_name/active_hosts.txt" ]; then
                # 5. URL MINING
                echo "[+] Step 2.5: Mining Wayback/GAU..."
                timeout 20m bash -c "cat data/$program_name/active_hosts.txt | waybackurls | anew data/$program_name/urls.txt" > /dev/null 2>&1 || true
                timeout 20m bash -c "cat data/$program_name/active_hosts.txt | gau --subs --threads 10 | anew data/$program_name/urls.txt" > /dev/null 2>&1 || true

                # 6. NUCLEI SCAN (MODE RAKUS - TANPA SEVERITY FILTER)
                echo "[+] Step 3: Nuclei Deep Scan (BRUTE FORCE ALL TEMPLATES)..."
                # HAPUS -severity agar semua senjata dibawa
                # Tambah -et headless biar runner gak berat
                timeout 3h nuclei -l "data/$program_name/active_hosts.txt" \
                  -tags exposure,misconfig,takeover,cve,tech,fuzz,token-leak \
                  -nt -rl 80 -c 15 -me 10 -stats -si 60 -silent \
                  -o "data/$program_name/HASIL_SCAN_NUCLEI.txt" \
                  -jsonl -o "data/$program_name/nuclei_results.json" || true
                
                # 7. SCAN URLS DARI WAYBACK (Mencari Secret Leaks)
                if [ -s "data/$program_name/urls.txt" ]; then
                  echo "[+] Step 3.5: Scanning Historical URLs for Secrets..."
                  timeout 45m nuclei -l "data/$program_name/urls.txt" \
                    -tags token-leak,extracted-tokens \
                    -nt -rl 80 -silent -jsonl >> "data/$program_name/nuclei_results.json" || true
                fi

                # 8. AI ANALYSIS
                echo "[+] Step 4: AI Analysis & H1 Drafting..."
                PROGRAM_NAME=$program_name python scripts/validate.py

                # 9. NOTIFIKASI TELEGRAM (.md files)
                if [ -d "data/$program_name/alerts/high" ]; then
                  for f in data/$program_name/alerts/high/*.md; do
                    [ -e "$f" ] || continue
                    MSG_HIGH=$(cat "$f")
                    curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_CRIT" -d "text=$MSG_HIGH" > /dev/null 2>&1
                  done
                fi

                # 10. BACKUP ZIP LENGKAP
                zip_name="${program_name}_FULL_DATA.zip"
                zip -j "$zip_name" data/$program_name/*.txt data/$program_name/*.json .seen_urls > /dev/null 2>&1 || true
                curl -F chat_id="$TG_DATA" -F document=@"$zip_name" -F caption="ðŸ“¦ DATABASE: $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
            fi
          fi

      # --- [11. AUTO-SYNC DATABASE (HIDDEN)] ---
      - name: Sync Database to Repo
        run: |
          git config --local user.email "bot@sniper-recon.ai"
          git config --local user.name "Recon-Sniper-Bot"
          git add .seen_urls
          git commit -m "database: update seen_urls [skip ci]" || exit 0
          git push
