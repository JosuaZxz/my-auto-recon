name: Automation Recon (No-Stuck)

on:
  schedule:
    - cron: '*/5 * * * *' # Frekuensi maksimal: Cek target tiap 5 menit
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install ProjectDiscovery Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/notify/cmd/notify@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install google-generativeai requests

      - name: Run Predator Recon
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          NOTIFY_CONF: ${{ secrets.NOTIFY_CONFIG }}
        run: |
          # 1. PILIH 1 TARGET SECARA ACAK
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          
          echo "=================================================="
          echo "üéØ TARGETING: $program_name"
          echo "‚è∞ START TIME: $(date)"
          echo "=================================================="
          
          mkdir -p "data/$program_name"
          
          # 2. SUBFINDER (Max 20m - Silent)
          echo "[+] Step 1: Gathering Subdomains (Max 20m)..."
          timeout 20m subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt" > /dev/null 2>&1 || echo "‚ö†Ô∏è Subfinder Timeout"
          
          count_sub=$(wc -l < "data/$program_name/subdomains.txt" || echo 0)
          echo "   ‚úÖ Found: $count_sub subdomains"
          
          if [ "$count_sub" -gt 0 ]; then
          
            # 3. HTTPX (Max 30m - Silent)
            echo "[+] Step 2: Filtering Live Hosts (Max 30m)..."
            timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || echo "‚ö†Ô∏è HTTPX Timeout"
            
            count_live=$(wc -l < "data/$program_name/active_hosts.txt" || echo 0)
            echo "   ‚úÖ Live Targets: $count_live"
            
            if [ "$count_live" -gt 0 ]; then
            
                # 4. NUCLEI (Max 2 Jam - Silent with Progress Bar)
                echo "[+] Step 3: Deep Scanning 6,500+ Templates (Max 2h)..."
                timeout 2h nuclei -l "data/$program_name/active_hosts.txt" \
                  -tags exposure,misconfig,takeover,cve,tech \
                  -c 50 -timeout 3 -retries 0 \
                  -stats -si 60 \
                  -silent \
                  -jsonl -o "data/$program_name/nuclei_results.json" || echo "‚ö†Ô∏è Nuclei Timeout"
                
                # 5. AI TRIAGE & DRAFTING
                echo "[+] Step 4: AI Validation & H1 Drafting..."
                PROGRAM_NAME=$program_name python scripts/validate.py
                
                # 6. TELEGRAM NOTIFICATION
                echo "$NOTIFY_CONF" > notify-config.yaml
                if [[ -f "data/$program_name/high_findings.txt" ]]; then
                  (echo -e "üéØ TARGET: ${program_name^^}\n"; cat "data/$program_name/high_findings.txt") | notify -config notify-config.yaml -id critical_alerts
                else
                  echo "üí§ Putaran ini bersih. Tidak ada bug valid."
                fi
                rm -f notify-config.yaml
            
            fi
          fi
          echo "=================================================="
          echo "üèÅ MISSION FINISHED: $(date)"
          echo "=================================================="
