name: Automation Recon (Every 20 Mins)

on:
  schedule:
    - cron: '*/20 * * * *' # JALAN SETIAP 20 MENIT (NONSTOP 24 JAM)
  workflow_dispatch: # Bisa dijalankan manual

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install ProjectDiscovery Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/notify/cmd/notify@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install google-generativeai requests

      - name: Run Sniper Recon (One Shot)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          NOTIFY_CONF: ${{ secrets.NOTIFY_CONFIG }}
        run: |
          # 1. PILIH SATU TARGET SECARA ACAK
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          
          echo "=================================================="
          echo "üéØ TARGET AKTIF: $program_name"
          echo "‚è∞ MULAI PADA: $(date)"
          echo "=================================================="
          
          mkdir -p "data/$program_name"
          
          # 2. SUBFINDER (Mode Silent & Rakus Data)
          echo "[+] üîç Sedang mengumpulkan subdomain dari semua database publik..."
          subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt"
          
          count_sub=$(wc -l < "data/$program_name/subdomains.txt")
          echo "‚úÖ Berhasil mendapatkan $count_sub subdomain."
          
          if [ "$count_sub" -gt 0 ]; then
          
            # 3. HTTPX (Cek Nyawa - Mode Silent)
            echo "[+] üåê Sedang memverifikasi mana subdomain yang hidup (Live)..."
            httpx -l "data/$program_name/subdomains.txt" -silent -ip -timeout 10 -o "data/$program_name/active_hosts.txt"
            
            count_live=$(wc -l < "data/$program_name/active_hosts.txt")
            echo "‚úÖ Ditemukan $count_live website yang aktif dan siap di-scan."
            
            if [ "$count_live" -gt 0 ]; then
            
                # 4. NUCLEI (Deep Scan - Mode Silent tapi lapor progress tiap 60 detik)
                echo "[+] ‚ò¢Ô∏è Memulai Deep Scan celah keamanan..."
                nuclei -l "data/$program_name/active_hosts.txt" \
                  -tags exposure,misconfig,takeover,cve,tech \
                  -c 50 -timeout 5 -retries 1 \
                  -stats -si 60 \
                  -silent \
                  -jsonl -o "data/$program_name/nuclei_results.json"
                
                # 5. VALIDASI AI & DRAFT HACKERONE
                echo "[+] üß† Mengirim temuan ke AI untuk validasi dan pembuatan draf HackerOne..."
                PROGRAM_NAME=$program_name python scripts/validate.py
                
                # 6. NOTIFIKASI TELEGRAM
                echo "$NOTIFY_CONF" > notify-config.yaml
                if [ -f "data/$program_name/high_findings.txt" ]; then
                  echo "üî• Bug ditemukan! Mengirim notifikasi ke Telegram..."
                  (echo -e "üéØ TARGET: ${program_name^^}\n"; cat "data/$program_name/high_findings.txt") | notify -config notify-config.yaml -id critical_alerts
                else
                  echo "üí§ Tidak ada bug valid yang ditemukan pada putaran ini."
                fi
                rm -f notify-config.yaml
            
            else
                echo "‚ùå Seluruh subdomain mati. Tidak ada target untuk Nuclei."
            fi
          else
            echo "‚ùå Subfinder tidak menemukan data apa pun. Mencoba lagi jam depan."
          fi
          
          echo "=================================================="
          echo "üèÅ PROGRAM $program_name SELESAI"
          echo "=================================================="
