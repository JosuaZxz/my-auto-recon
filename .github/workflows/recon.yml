name: Automated Recon (Pure Power)

on:
  schedule:
    - cron: '0 */1 * * *' # Jalan tiap 1 jam
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install ProjectDiscovery Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/notify/cmd/notify@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install google-generativeai requests

      - name: Run Multi-Program Recon
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          NOTIFY_CONF: ${{ secrets.NOTIFY_CONFIG }}
        run: |
          for target_file in targets/*.txt; do
            program_name=$(basename "$target_file" .txt)
            echo "-----------------------------------------------"
            echo "ðŸ”¥ HUNTING STARTED: $program_name"
            echo "-----------------------------------------------"
            
            mkdir -p "data/$program_name"
            
            # 1. SUBFINDER (Mode: Sedot Semua)
            # -all: Ambil dari semua sumber
            # Gak pake timeout, biar dia selesaiin tugasnya mau berapa ribu pun.
            subfinder -dL "$target_file" -all -o "data/$program_name/subdomains.txt"
            
            # 2. HTTPX (Mode: Cek Nyawa)
            # Gak pake User-Agent Chrome biar koneksi lebih stabil/cepat default.
            cat "data/$program_name/subdomains.txt" | httpx -silent -ip -o "data/$program_name/active_hosts.txt"
            
            # 3. NUCLEI (Mode: Ganas)
            # Tags lengkap: exposure, misconfig, takeover, cve, tech
            # HAPUS RATE LIMIT (-rl). Biarkan dia lari secepat koneksi GitHub.
            nuclei -l "data/$program_name/active_hosts.txt" -tags exposure,misconfig,takeover,cve,tech -jsonl -o "data/$program_name/nuclei_results.json"
            
            # 4. VALIDASI AI (Pake script Python kamu yang sekarang)
            PROGRAM_NAME=$program_name python scripts/validate.py
            
            # 5. NOTIFIKASI TELEGRAM
            echo "$NOTIFY_CONF" > notify-config.yaml
            if [ -f "data/$program_name/high_findings.txt" ]; then
              (echo -e "ðŸŽ¯ TARGET: ${program_name^^}\n"; cat "data/$program_name/high_findings.txt") | notify -config notify-config.yaml -id critical_alerts
            fi
            # Hapus config biar bersih buat target selanjutnya
            rm -f notify-config.yaml
          done
