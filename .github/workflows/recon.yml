name: Automation Recon (24/7)

on:
  schedule:
    - cron: '*/10 * * * *' # Nembak tiap 10 menit
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/notify/cmd/notify@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CRIT: ${{ secrets.TELEGRAM_CRITICAL_ID }}
          TG_GEN: ${{ secrets.TELEGRAM_GENERAL_ID }}
          TG_DATA: ${{ secrets.TELEGRAM_DATA_ID }}
          NOTIFY_CONF: ${{ secrets.NOTIFY_CONFIG }}
        run: |
          # --- 1. CONFIG NOTIFY ---
          cat <<EOF > notify-config.yaml
          telegram:
            - id: "p1_p2_alerts"
              telegram_apikey: "$TG_TOKEN"
              telegram_chatid: "$TG_CRIT"
              format: "{{data}}"
          EOF

          # --- 2. PILIH TARGET ACAK ---
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          echo "=================================================="
          echo "üéØ TARGETING: $program_name"
          echo "=================================================="
          mkdir -p "data/$program_name"

          # --- 3. SUBFINDER (Ditambah || true agar tidak merah) ---
          echo "[+] Step 1: Subfinder Starting..."
          timeout 40m subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt" > /dev/null 2>&1 || true
          
          if [ -s "data/$program_name/subdomains.txt" ]; then
            
            # --- 4. HTTPX (Ditambah || true) ---
            echo "[+] Step 2: HTTPX Live Check..."
            timeout 50m httpx -l "data/$program_name/subdomains.txt" -silent -ip -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || true
            
            if [ -s "data/$program_name/active_hosts.txt" ]; then
                
                # --- 5. NUCLEI (Output JSON untuk AI & TXT untuk Bos Josua) ---
                echo "[+] Step 3: Nuclei Deep Scan..."
                # Kita tambah || true agar kalau 3 jam habis, dia tetap lanjut ke AI
                timeout 3h nuclei -l "data/$program_name/active_hosts.txt" \
                  -tags exposure,misconfig,takeover,cve,tech \
                  -c 50 -timeout 3 -retries 0 -stats -si 60 -silent \
                  -o "data/$program_name/HASIL_SCAN_NUCLEI.txt" \
                  -jsonl -o "data/$program_name/nuclei_results.json" || true
                
                # --- 6. AI VALIDATION (Pasti Jalan walau Nuclei Timeout) ---
                echo "[+] Step 4: AI Analysis & H1 Drafting..."
                PROGRAM_NAME=$program_name python scripts/validate.py || true
                
                # --- 7. NOTIFIKASI TELEGRAM ---
                if [ -f "data/$program_name/high_findings.txt" ]; then
                  cat "data/$program_name/high_findings.txt" | notify -config notify-config.yaml -id p1_p2_alerts || true
                fi
                if [ -f "data/$program_name/low_findings.txt" ]; then
                  MSG_LOW=$(cat "data/$program_name/low_findings.txt")
                  curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_GEN" -d "text=$MSG_LOW" > /dev/null 2>&1 || true
                fi

                # --- 8. ZIP DATABASE (TXT MODE) ---
                echo "[+] Step 5: Sending FULL DATA ZIP..."
                zip_name="${program_name}_FULL_DATA.zip"
                # Kita bungkus Subdomains, Active Hosts, dan Hasil Scan TXT
                zip -j "$zip_name" data/$program_name/subdomains.txt data/$program_name/active_hosts.txt data/$program_name/HASIL_SCAN_NUCLEI.txt > /dev/null 2>&1 || true
                curl -v -F chat_id="$TG_DATA" -F document=@"$zip_name" -F caption="üì¶ FULL DATABASE: ${program_name^^}" "https://api.telegram.org/bot$TG_TOKEN/sendDocument" > /dev/null 2>&1 || true
                rm -f "$zip_name"
            fi
          fi
          rm -f notify-config.yaml
          echo "=================================================="
          echo "üèÅ MISSION FINISHED"
          echo "=================================================="
