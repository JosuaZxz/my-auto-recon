name: Sniper Recon (Every 20 Mins - Anti Stuck)

on:
  schedule:
    - cron: '*/20 * * * *' # Jalan tiap 20 menit (Cukup agresif & stabil)
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/notify/cmd/notify@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install google-generativeai requests

      - name: Run Sniper Recon (Silent & Anti-Stuck)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          NOTIFY_CONF: ${{ secrets.NOTIFY_CONFIG }}
        run: |
          # 1. PILIH 1 TARGET ACAK
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          
          echo "=================================================="
          echo "üéØ TARGET: $program_name"
          echo "‚è∞ START: $(date)"
          echo "=================================================="
          
          mkdir -p "data/$program_name"
          
          # 2. SUBFINDER (Max 15m - Output dibuang ke /dev/null biar log bersih)
          echo "[+] üîç Step 1: Subfinder (Max 15m)..."
          timeout 15m subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt" > /dev/null 2>&1 || echo "   ‚ö†Ô∏è Subfinder reached timeout, moving on..."
          
          count_sub=$(wc -l < "data/$program_name/subdomains.txt" || echo 0)
          echo "   ‚úÖ Found: $count_sub subdomains"
          
          if [ "$count_sub" -gt 0 ]; then
          
            # 3. HTTPX (Max 20m - Output dibuang ke /dev/null)
            echo "[+] üåê Step 2: HTTPX Live Check (Max 20m)..."
            httpx -l "data/$program_name/subdomains.txt" -silent -ip -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || echo "   ‚ö†Ô∏è HTTPX reached timeout, moving on..."
            
            count_live=$(wc -l < "data/$program_name/active_hosts.txt" || echo 0)
            echo "   ‚úÖ Live Hosts: $count_live"
            
            if [ "$count_live" -gt 0 ]; then
            
                # 4. NUCLEI (Max 3 Jam - Tetap pakai Stats biar kamu tau dia jalan)
                echo "[+] ‚ò¢Ô∏è Step 3: Nuclei Deep Scan (Max 3h)..."
                # -stats -si 60: Munculin progress tiap 1 menit
                # -silent: Gak usah menuhin layar log
                timeout 3h nuclei -l "data/$program_name/active_hosts.txt" \
                  -tags exposure,misconfig,takeover,cve,tech \
                  -c 50 -timeout 3 -retries 0 \
                  -stats -si 60 \
                  -silent \
                  -jsonl -o "data/$program_name/nuclei_results.json" || echo "   ‚ö†Ô∏è Nuclei reached timeout, finaling report..."
                
                # 5. AI VALIDATION
                echo "[+] üß† Step 4: AI Brain Processing..."
                PROGRAM_NAME=$program_name python scripts/validate.py
                
                # 6. NOTIFIKASI TELEGRAM
                echo "$NOTIFY_CONF" > notify-config.yaml
                if [ -f "data/$program_name/high_findings.txt" ]; then
                  (echo -e "üéØ TARGET: ${program_name^^}\n"; cat "data/$program_name/high_findings.txt") | notify -config notify-config.yaml -id critical_alerts
                else
                  echo "üí§ Tidak ada bug valid yang ditemukan pada putaran ini."
                fi
                rm -f notify-config.yaml
            
            else
                echo "   ‚ùå 0 hosts alive."
            fi
          else
            echo "   ‚ùå 0 subdomains found."
          fi
          
          echo "=================================================="
          echo "üèÅ MISSION COMPLETE: $(date)"
          echo "=================================================="
