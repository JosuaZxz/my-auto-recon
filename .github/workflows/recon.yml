name: Automation Recon (No-Stuck)

on:
  schedule:
    - cron: '*/5 * * * *' # Cek tiap 5 menit 
  workflow_dispatch:

concurrency:
  group: recon-group
  cancel-in-progress: false

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install ProjectDiscovery Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/notify/cmd/notify@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # --- 1. CONFIG NOTIFY (DIBUAT MENTOK KIRI AGAR TIDAK ERROR) ---
          cat <<EOF > notify-config.yaml
          ${{ secrets.NOTIFY_CONFIG }}
          EOF

          # --- 2. PILIH TARGET (PAKAI 00_test UNTUK PENGUJIAN) ---
          target_file="targets/00_test.txt"
          program_name=$(basename "$target_file" .txt)
          
          echo "=================================================="
          echo "üéØ TARGETING: $program_name"
          echo "=================================================="
          
          mkdir -p "data/$program_name"

          # --- 3. LOGIKA MODE TES (PASTI BUNYI) ---
          if [ "$program_name" == "00_test" ]; then
            echo "[!] TEST MODE: Injecting fake bug and forcing AI..."
            echo '{"template-id":"fake-critical-bug","info":{"severity":"critical"},"matched-at":"http://testphp.vulnweb.com/admin","ip":"127.0.0.1"}' > "data/$program_name/nuclei_results.json"
            PROGRAM_NAME=$program_name python scripts/validate.py
            
            if [ -f "data/$program_name/high_findings.txt" ]; then
              cat "data/$program_name/high_findings.txt" | notify -config notify-config.yaml -id critical_alerts
            fi
            
            # Backup ZIP Tes
            zip -j "${program_name}_data.zip" data/$program_name/*
            curl -F document=@"${program_name}_data.zip" "https://api.telegram.org/bot$TG_TOKEN/sendDocument?chat_id=$TG_CHAT&caption=üì¶ DATABASE TEST: ${program_name^^}"
            rm -f "${program_name}_data.zip"
            echo "‚úÖ Test completed."
          
          else
            # --- 4. LOGIKA BERBURU ASLI (OTOMATIS) ---
            echo "[+] Step 1: Subfinder (Max 20m)..."
            timeout 20m subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt" > /dev/null 2>&1 || echo "‚ö†Ô∏è Timeout"
            
            count_sub=$(wc -l < "data/$program_name/subdomains.txt" || echo 0)
            echo "   ‚úÖ Found: $count_sub subdomains"
            
            if [ "$count_sub" -gt 0 ]; then
              echo "[+] Step 2: HTTPX Live Check (Max 30m)..."
              timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || echo "‚ö†Ô∏è Timeout"
              
              count_live=$(wc -l < "data/$program_name/active_hosts.txt" || echo 0)
              echo "   ‚úÖ Live Targets: $count_live"
              
              if [ "$count_live" -gt 0 ]; then
                echo "[+] Step 3: Nuclei Deep Scan (Max 2h)..."
                timeout 2h nuclei -l "data/$program_name/active_hosts.txt" -tags exposure,misconfig,takeover,cve,tech -c 50 -timeout 3 -retries 0 -stats -si 60 -silent -jsonl -o "data/$program_name/nuclei_results.json" || echo "‚ö†Ô∏è Timeout"
                
                echo "[+] Step 4: AI Validation..."
                PROGRAM_NAME=$program_name python scripts/validate.py
                
                if [ -f "data/$program_name/high_findings.txt" ]; then
                  (echo -e "üö® BUG DISCOVERED: ${program_name^^}\n"; cat "data/$program_name/high_findings.txt") | notify -config notify-config.yaml -id critical_alerts
                fi

                # Backup Database ZIP
                zip_name="${program_name}_data.zip"
                zip -j "$zip_name" data/$program_name/*
                curl -F document=@"$zip_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument?chat_id=$TG_CHAT&caption=üì¶ DATABASE: ${program_name^^}"
                rm -f "$zip_name"
              fi
            fi
          fi

          # Pembersihan akhir
          rm -f notify-config.yaml
          echo "=================================================="
          echo "üèÅ MISSION FINISHED: $(date)"
          echo "=================================================="
